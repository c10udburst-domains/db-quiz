<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-4 bg-base-100">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-3xl font-bold text-center my-6">Quiz App</h1>
        <div id="score-display" class="text-center mb-6">
            <div id="current-prob" class="font-bold"></div>
            <div id="stats" class="text-sm opacity-75"></div>
        </div>
        <div id="question-container" class="card bg-base-200 shadow-xl mb-6">
            <div class="card-body">
                <h2 id="question" class="card-title text-xl mb-4"></h2>
                <div id="options-container" class="space-y-2"></div>
            </div>
        </div>
        <div class="flex flex-col sm:flex-row justify-center gap-4">
            <button id="submit-btn" class="btn btn-primary flex-1">Submit</button>
            <button id="continue-btn" class="btn btn-secondary flex-1" disabled>Continue</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
